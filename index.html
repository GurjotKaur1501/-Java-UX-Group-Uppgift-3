<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Svenssons Hantverk AB</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>SVENSSONS's HANTVERK AB</h1>
      <h3>BOKNING / SCHEMA - HANTVERKARE</h3>
    </header>

    <div class="filters">
      <div>
        <label><input type="checkbox" value="Elektriker" v-model="selectedProfessions"> Elektriker</label>
        <label><input type="checkbox" value="Målare" v-model="selectedProfessions"> Målare</label>
        <label><input type="checkbox" value="VVS" v-model="selectedProfessions"> VVS</label>
        <label><input type="checkbox" value="Snickare" v-model="selectedProfessions"> Snickare</label>
        <label><input type="checkbox" value="Murare" v-model="selectedProfessions"> Murare</label>
      </div>
    </div>

    <div class="legend">
      <span class="ledig"></span> Ledig
      <span class="pending"></span> Pending
      <span class="bokningsbar"></span> Bokningsbar
      <span class="fullbokad"></span> Fullbokad
    </div>

    <div class="schedule">
      <table>
        <thead>
          <tr>
            <th>Hantverkare</th>
            <th v-for="week in weeks" :key="week">V.{{ week }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="worker in filteredWorkers" :key="worker.name">
            <td>{{ worker.name }}<br><small>{{ worker.profession }}</small></td>
            <td v-for="week in weeks" :key="week">
              <div :class="worker.schedule[week]">{{ worker.schedule[week] }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
