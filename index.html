<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>SVENSSONS´s HANTVERK AB</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <button class="home-btn">HEM</button>
      <div class="title">
        <h1>SVENSSONS´s HANTVERK AB</h1>
        <h2>BOKNING / SCHEMA – HANTVERKARE</h2>
      </div>
    </header>

    <div class="search-filter">
      <input type="text" v-model="search" placeholder="Börja din sökning här" />
      <div class="filters">
        <strong>FILTERERING</strong>
        <div>
          <label v-for="type in professions" :key="type">
            <input type="checkbox" v-model="selectedProfessions" :value="type" />
            {{ type }}
          </label>
        </div>
        <div>
          <label>Start: <input type="week" v-model="startWeek" /></label>
          <label>Slut: <input type="week" v-model="endWeek" /></label>
        </div>
        <div>
          <label><input type="checkbox" v-model="selectedLoad" value="50" /> 50%</label>
          <label><input type="checkbox" v-model="selectedLoad" value="100" /> 100%</label>
        </div>
      </div>
    </div>

    <div class="grid-header">
      <span class="header-name">Hantverkare</span>
      <span v-for="n in 4" class="week-label">V.{{ currentWeek + n }}</span>
    </div>

    <div class="grid-body">
      <div class="row" v-for="craftsman in filteredCraftsmen" :key="craftsman.name">
        <div class="craftsman-info">
          <strong>{{ craftsman.name }}</strong><br />
          <span>{{ craftsman.profession }}</span><br />
          <small>{{ craftsman.phone }}</small>
        </div>
        <div class="booking-blocks">
          <div
            v-for="offset in 4"
            :key="offset"
            :class="['block', getStatusClass(craftsman.name, currentWeek + offset)]"
            :title="getStatusTooltip(craftsman.name, currentWeek + offset)"
          >
            {{ getStatusText(craftsman.name, currentWeek + offset) }}
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button @click="prevWeek">&lt;</button>
      <span>VECKOÖVERSIKT</span>
      <button @click="nextWeek">&gt;</button>
      <button class="export">EXPORT</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
